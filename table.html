<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>       
        table,
        tr,
        td,
        th {
            border: 1px solid #ff00ff;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>

</head>

<body>

    <table>
        <caption>My tech gadget</caption>
        <thead>
            <tr>
                <th>Sl. No</th>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mobile</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laptop</td>
                <td>200</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>300</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>

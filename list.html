<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <p>Unordered List</p>

    <ul>
        <li>Friut
            <ul>
                <li>Mango</li>
                <li>Bannana</li>
            </ul>
        </li>
        <li>Animal
            <ol>
                <li>Cat</li>
                <li>Dog</li>
            </ol>
        </li>
    </ul>

    <p>Ordered List</p>

    <ol>
        <li>Ritu
            <ul>
                <li>R</li>
                <li>I</li>
            </ul>
        </li>
        <li>Boishakhi</li>
        <li>Shimla</li>
    </ol>

    <p>Description list</p>
     
    <dl>
        <dt>HTML
            <dd>It is a markup language</dd>
            <dd>Extention is .html</dd>
        </dt>
        <dt>CSS
            <dd>It is a casecade document</dd>
        </dt>
    </dl>

</body>

</html>

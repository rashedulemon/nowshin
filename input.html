<body>

    <label for="name" class="simpleText">Your Name:</label>
    <input type="text" id="name" placeholder="Name"> <br><br>

    <p>Choose department:</p>
    
    <input type="radio" id="CSE" name="department" value="CSE">
    <label for="CSE">CSE</label><br>
    <input type="radio" id="EEE" name="department" value="EEE">
    <label for="EEE">EEE</label><br>
    <input type="radio" id="CE" name="department" value="CE">
    <label for="CE">CE</label><br>
    <input type="radio" id="ME" name="department" value="ME">
    <label for="ME">ME</label><br><br>
    <input type="submit" value="Submit"><br><br>
    

    <p>Coding Language You know</p>
    
    <input type="checkbox" id="python" name="language" value="python ">
    <label for="CSE">Python</label><br>
    <input type="checkbox" id="C" name="language" value="C">
    <label for="EEE">C</label><br>
    <input type="checkbox" id="java" name="language" value="java">
    <label for="CE">java</label><br>
    <input type="checkbox" id="C#" name="language" value="C#">
    <label for="ME">C#</label><br><br>
    <input type="submit" value="Submit">
